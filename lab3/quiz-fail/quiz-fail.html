<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz-fail.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>You lose!</title>
</head>

<body>
    <div class="borderimg-wrapper">
        <div class="borderimg">
            <div class="star-wrapper">
                <img src="/images/icon/star1.png" alt="" class="star">
            </div>
            <div class="ulose">You lose</div>
            <div class="dollar-and-point">
                <img src="/images/icon/dollar.png" alt="" class="dollar">
                <div id="point">0</div>
            </div>
            <div class="high-score">High score!</div>
        </div>
    </div>
    <div class="wrapper">
        <div class="btn-replay-wrapper">
            <img src="/images/icon/again.png" alt="" class="replay-icon">
            <button class="replay" onclick="replay()">Replay!</button>
        </div>
    </div>
</body>
<script src="quiz-fail.js"></script>

</html>
