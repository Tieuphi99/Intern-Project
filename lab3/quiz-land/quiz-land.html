<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz-land.css" />
    <title>Quiz</title>
</head>

<body>
    <div class="headbar">
        <a href="/quiz-homepage/index.html">
            <img class="home" src="/images/icon/home.png" alt="" /></a>
        <img src="/images/icon/flower1.png" alt="" class="flower" />
        <img src="/images/icon/Coin.png" alt="" class="coin" />
        <div class="point-wrapper">
            <div id="point">0</div>
        </div>
        <div id="timer-wrapper">
            <div id="timer"></div>
        </div>
    </div>
    <div class="quiz">
        <img src="/images/land/ant.jpg" alt="" class="quiz-img" />
    </div>
    <div class="answers">
        <div class="answers-wrapper">
            <button id="first-answer">Zebra</button>
            <button id="second-answer">Cat</button>
            <button id="third-answer">Ant</button>
            <button id="forth-answer">Dog</button>
        </div>
    </div>
</body>
<script src="quiz-land.js"></script>

</html>
