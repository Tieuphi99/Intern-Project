<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz-success.css">
    <title>Success!</title>
</head>

<body>
    <div class="borderimg-wrapper">
        <div class="borderimg">
            <div class="star-wrapper">
                <img src="/images/icon/star1.png" alt="" class="star">
            </div>
            <div class="urtalented">You're talented</div>
            <div class="coin-and-point">
                <img src="/images/icon/Coin.png" alt="" class="coin">
                <p id="point">0</p>
            </div>
            <div class="social-networks">
                <img src="/images/icon/facebook.png" alt="" class="fb">
                <img src="/images/icon/twitter.png" alt="" class="twt">
            </div>
        </div>
    </div>
    <div class="addax-and-next">
        <img src="/images/icon/price.png" alt="" class="ribbon">
        <button class="addax">Addax</button>
        <div class="btn-next-wrapper">
            <img src="/images/icon/next2.png" alt="" class="next-icon">
            <button class="next" onclick="next()">Next!</button>
        </div>
    </div>

<script src="quiz-success.js"></script>

</html>
